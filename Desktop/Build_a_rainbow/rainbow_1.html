<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="box">red</div>
      <div class="box">orange</div>
      <div class="box">yellow</div>
      <div class="box">green</div>
      <div class="box">blue</div>
      <div class="box">indigo</div>
      <div class="box">violet</div>

    </div>

  <script type="text/javascript">
    var rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
    console.log(rainbow);

    var box = document.getElementsByClassName('box');
    box[0].onclick = function(){
      box[0].style.backgroundColor = "red";
    }

    box[1].onclick = function(){
      box[1].style.backgroundColor = "orange";
    }

    box[2].onclick = function(){
      box[2].style.backgroundColor = "yellow";
    }

    box[3].onclick = function(){
      box[3].style.backgroundColor = "green";
    }

    box[4].onclick = function(){
      box[4].style.backgroundColor = "blue";
    }

    box[5].onclick = function(){
      box[5].style.backgroundColor = "indigo";
    }

    box[6].onclick = function(){
      box[6].style.backgroundColor = "violet";
    }

  </script>
  </body>
</html>
